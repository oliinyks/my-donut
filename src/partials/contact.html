<section class="container container-contact" id="contact">

    <h1 class="title contact-title">Contact</h1>

    <form class="contact-form" name="contat-form">
        <p class="conact-secondary-title">We will answer any question!</p>
        <div class="contact-form-block">
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" class="contact-form-block__input" placeholder="Email">
        </div>
        <div class="contact-form-block">
            <input type="text" pattern="[A-Za-zА-Яа-яЁё]{10,}" name="question" class="contact-form-block__input" placeholder="Type your question">
        </div>

        <button type="submit" class="btn contact-btn">Send</button>

    </form>

</section>
